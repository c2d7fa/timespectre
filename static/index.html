<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Timespectre</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://unpkg.com/mono-icons@1.0.0/svg/clock.svg" type="image/svg+html"/>
</head>

<body>
  <div id="app"></div>
  <script src="main.js"></script>
  <script>
    const app = Elm.Main.init({ node: document.getElementById("app") });

    app.ports.focusEditingTag.subscribe(() => {
      requestAnimationFrame(() => {
        for (const element of document.getElementsByClassName("editing-tag")) {
          if (element instanceof HTMLInputElement) {
            element.focus();
            element.selectionStart = 0;
            element.selectionEnd = element.value.length;
          }
        }
      })
    })
  </script>
</body>

</html>
