# Dependencies: Shell should be `fish`. Expects `x` command to execute program.

session_name: timespectre
suppress_history: false
windows:
  - layout: even-vertical
    panes:
      - shell_command:
          - ./build.sh
      - shell_command:
          - ./run.sh
      - shell_command:
          - sleep 0.8; and x chromium --new-window http://localhost:8080/index.html; and clear
